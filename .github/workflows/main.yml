name: Daily Repository Update

on:
  schedule:
    - cron: '17 5 * * *'   # Runs daily at 05:17 UTC
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config user.name "DevSync Automation"
          git config user.email "22f3002630@ds.study.iitm.ac.in"

      - name: Update timestamp file - 22f3002630@ds.study.iitm.ac.in
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit and Push Changes
        run: |
          git add daily-log.txt
          git commit -m "Automated daily update: $(date)" || echo "No changes to commit"
          git push
